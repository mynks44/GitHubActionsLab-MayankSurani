name: Workflow 2 - Multi-Platform Jobs (PR)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu-job:
    name: Ubuntu job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: OS info (Ubuntu)
        run: uname -a
      - name: Create and show file (Ubuntu)
        run: |
          echo "Hello from Ubuntu runner" > os-output.txt
          cat os-output.txt

  windows-job:
    name: Windows job
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: OS info (Windows)
        run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
      - name: Create and show file (Windows)
        run: |
          echo Hello from Windows runner > os-output.txt
          type os-output.txt

  macos-job:
    name: macOS job
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: OS info (macOS)
        run: uname -a
      - name: Create and show file (macOS)
        run: |
          echo "Hello from macOS runner" > os-output.txt
          cat os-output.txt
